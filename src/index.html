<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Color Changes</title>
    <style>
        h2 > span {
            text-decoration: underline;
        }

        h2 > span:hover {
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <h1>My Title</h1>
    <h2><span>Smaller Title</span></h2>
    <p>This is a paragraph.</p>
    <h2><span>Another Title</span></h2>
    <p>Very important text.</p>
    <h2><span>Blahblahblah.</span></h2>
    <p>More paragraph text.</p>

    </script>
</body>
</html>
