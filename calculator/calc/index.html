<!DOCTYPE HTML>
<html>
<head>
    <!-- calculator styles -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <!-- custom font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <div id="banner"><h1>Calculator App</h1></div>
    <div class="container float-left">
        <div class="centered">
            <input id="calc-display" type="text" style="text-align:center" disabled="disabled">
        </div>
        <div class="centered">
            <table class="calc-menu">
                <tr>
                    <td><input class="calc-button" type="button" value="+" onclick="calc.plus();"></td>
                    <td><input class="calc-button" type="button" value="-" onclick="calc.minus();"></td>
                    <td><input class="calc-button" type="button" value="C" onclick="calc.ac();"></td>
                </tr>
                <tr>
                    <td><input class="calc-button" type="button" value="1" onclick="calc.keystroke(this)"></td>
                    <td><input class="calc-button" type="button" value="2" onclick="calc.keystroke(this)"></td>
                    <td><input class="calc-button" type="button" value="3" onclick="calc.keystroke(this)"></td>
                </tr>
                <tr>
                    <td><input class="calc-button" type="button" value="4" onclick="calc.keystroke(this)"></td>
                    <td><input class="calc-button" type="button" value="5" onclick="calc.keystroke(this)"></td>
                    <td><input class="calc-button" type="button" value="6" onclick="calc.keystroke(this)"></td>
                </tr>
                <tr>
                    <td><input class="calc-button" type="button" value="7" onclick="calc.keystroke(this)"></td>
                    <td><input class="calc-button" type="button" value="8" onclick="calc.keystroke(this)"></td>
                    <td><input class="calc-button" type="button" value="9" onclick="calc.keystroke(this)"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="calc-button" type="button" value="0" onclick="calc.keystroke(this)"</td>
                    <td><input class="calc-button" type="button" value="=" onclick="calc.eql();"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- calculator script -->
    <script src="scripts/calculator.js" type="text/javascript"></script>
</body>
</html>
