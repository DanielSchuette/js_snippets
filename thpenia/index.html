<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Thrombopenie DD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Differenzialdiagnose Thrombopenie</h2>
    <!-- form is not supported without a server -->
    <form action="" method="post">
        <p>
            <span>Thrombozyten-Zahl:</span>
            <input type="text" name="platelets" id="platelets" value="">
        </p>
        <p>
            <span>Hämoglobin:</span>
            <input type="text" name="hemoglobin" id="hemoglobin" value="">
        </p>
        <p>
            <span>Fragmentozyten:</span>
            <input type="radio" name="schistocytes" id="schisto_1" value="y" checked>Ja
            <input type="radio" name="schistocytes" id="schisto_2" value="n">Nein
        </p>
        <p>
            <span>Kreatinin:</span>
            <input type="text" name="creatinine" id="creatinine" value="">
        </p>
        <p>
            <span>Körpertemperatur:</span>
            <input type="text" name="temperature" id="temperature" value="">
        </p>
        <button type="button" id="submit_button" onclick="parseForm();">Abschicken</button>
    </form>

    <h3>Ergebnis</h3>
    <p id="result_display"></p>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
